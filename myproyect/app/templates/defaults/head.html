<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- PWA and Mobile Optimization -->
    <meta name="theme-color" content="#6d0909" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- SEO Meta Tags -->
    <title>
      {% if title %}{{title}} - {% endif %}Ser o No Ser | Cartelera Teatral
    </title>
    <meta
      name="description"
      content="Ser o No Ser - Tu guía completa de teatro. Descubre las mejores obras en cartelera, críticas, estrenos y toda la comunidad teatral."
    />
    <meta
      name="keywords"
      content="teatro, obras de teatro, cartelera teatral, críticas de teatro, estrenos teatrales, cultura, espectáculos"
    />
    <meta name="author" content="Ser o No Ser" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta
      property="og:title"
      content="{% if title %}{{title}} - {% endif %}Ser o No Ser | Cartelera Teatral"
    />
    <meta
      property="og:description"
      content="Tu guía completa de teatro. Descubre las mejores obras en cartelera, críticas y estrenos."
    />
    <meta
      property="og:image"
      content="{{url_for('static', filename='img/logo.ico', _external=True)}}"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{{ request.url }}" />
    <meta
      property="twitter:title"
      content="{% if title %}{{title}} - {% endif %}Ser o No Ser | Cartelera Teatral"
    />
    <meta
      property="twitter:description"
      content="Tu guía completa de teatro. Descubre las mejores obras en cartelera, críticas y estrenos."
    />
    <meta
      property="twitter:image"
      content="{{url_for('static', filename='img/logo.ico', _external=True)}}"
    />

    <!-- Favicon -->
    <link rel="icon" href="{{url_for('static', filename='img/logo.ico')}}" />
    <link
      rel="apple-touch-icon"
      href="{{url_for('static', filename='img/logo.ico')}}"
    />

    <!-- Bootstrap Icons & CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom Styles -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/styles.css')}}"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/64faf337e9.js"
      crossorigin="anonymous"
    ></script>
  </head>
</html>
